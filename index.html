<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Machine</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>Query Machine</h1>
    <div class='content' id='main-container'>
        <div class="string-input">
            <input type="text" placeholder="Input search term here" id='search-term-input'>
            <!-- <input type='submit'> -->
            <button class='button' id='choppin-button'>Start Choppin'!</button>
            <!-- <input type="reset"> -->
            <div id="checkboxes">
                <input type="checkbox" data-value='3' name="3-chars" id="3-chars">
                <label for="3">3</label>
                <input type="checkbox" data-value='4' name="4-chars" id="4-chars">
                <label for="4">4</label>
                <input type="checkbox" data-value='5' name="5-chars" id="5-chars">
                <label for="5">5</label>
                <input type="checkbox" data-value='vowels' name="vowels" id="vowels">
                <label for="Remove Vowels?">Remove Vowels?</label>
            </div>
        </div>
        <div class="query-table">
            <table>
                <tbody id='tbody'></tbody>
            </table>
        </div>
    </div>
    <script src="src/components/app.js"></script>
    <script src="src/lib/stringChopper.js"></script>
    <script src="src/index.js"></script>
</body>
<footer class='footer'>Designed for Numerator by Craig Donavin, Â©2021</footer>
</html>
